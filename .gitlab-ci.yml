stages:
  - check
  - broadcast

pytest-py353:
  image: python:3.5.3
  stage: check
  script:
    - export PYTHONPATH="${PYTHONPATH}:$(pwd)"
    - pip install -r requirements.txt
    - >
      py.test
      --verbose
      --cov-report term
      --cov=cauldron
      .

